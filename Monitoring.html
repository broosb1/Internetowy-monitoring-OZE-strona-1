<!DOCTYPE html>
<html>
<head>
    <title>Generowanie Losowych Wykresów Kołowych</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
    // Dane losowe
    var labels = ['Woda [l]', 'Energia [kWh]', 'Kwas', 'Etykieta 4', 'Etykieta 5'];
    var data = [];
    for (var i = 0; i < labels.length; i++) {
      data.push(Math.floor(Math.random() * 100) + 1); // Losowe liczby 1-100
    }

    // Utworzenie wykresu kołowego
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: data,
          backgroundColor: [
            'rgb(255, 99, 132)',  // Kolor 1
            'rgb(54, 162, 235)',  // Kolor 2
            'rgb(255, 205, 86)',  // Kolor 3
            'rgb(75, 192, 192)',  // Kolor 4
            'rgb(153, 102, 255)'  // Kolor 5
          ],
          hoverOffset: 4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        title: {
          display: true,
          text: 'Losowy Wykres Kołowy'
        }
      }
    });
    </script>
</body>
</html>
